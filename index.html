<html lang="en">
<head>

<body>

  <!-- =========================
       CALCULATOR WRAPPER
  ========================== -->
  <div class="calculator dark" id="calc">

    <!-- =========================
         HEADER / IDENTITY
    ========================== -->
    <div class="header">
      <div class="brand">
        RAMS
        <small>Scientific Calculator</small>
      </div>

      <div class="actions">
        <!-- GitHub -->
        <a
          href="https://github.com/ramsezcoder/rams-scientific-calculator"
          target="_blank"
          class="github"
          title="View source on GitHub"
          aria-label="GitHub Repository"
        >

            0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13
            -.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87
            2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
            0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21
            2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27
            1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82

            8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
        </a>

        <!-- Theme Toggle -->
        <button
          class="theme-toggle"
          onclick="toggleTheme()"
          title="Toggle theme"
          aria-label="Toggle theme"
        >
          ‚òÄÔ∏è / üåô
        </button>
      </div>
    </div>

    <!-- =========================
         DISPLAY
    ========================== -->
    <div class="display-wrapper">
      <input id="display" type="text" readonly value="0" />
    </div>

    <!-- =========================
         HISTORY
    ========================== -->
    <div id="history"></div>

    <!-- =========================
         KEYPAD
    ========================== -->
    <div class="keypad">

      <!-- Scientific -->
      <button onclick="append('sin(')">sin</button>
      <button onclick="append('cos(')">cos</button>
      <button onclick="append('tan(')">tan</button>
      <button onclick="append('log(')">log</button>

      <button onclick="append('ln(')">ln</button>
      <button onclick="append('œÄ')">œÄ</button>
      <button onclick="append('e')">e</button>
      <button onclick="append('sqrt(')">‚àö</button>

      <!-- Numbers -->
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="op" onclick="append('/')">√∑</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="op" onclick="append('*')">√ó</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="op" onclick="append('-')">‚àí</button>

      <button class="zero" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="op" onclick="append('+')">+</button>

      <!-- Control -->
      <button class="clear" onclick="clearDisplay()">AC</button>
      <button class="del" onclick="deleteLast()">‚å´</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>

    <!-- =========================
         FOOTER (FIXED POSITION)
    ========================== -->
    <div class="footer">
      ¬© Rams ‚Ä¢ Offline Desktop App
    </div>

  </div>

  <!-- =========================
       CORE ENGINE (ORDER MATTERS)
  ========================== -->
  <script src="core/parser.js"></script>
  <script src="core/math.js"></script>
  <script src="core/calculator.js"></script>

  <!-- UI CONTROLLER -->
  <script src="main.js"></script>

</body>
</html>
